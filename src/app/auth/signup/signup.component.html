<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>creer un compte </h2>
    <form [formGroup] =" SignForm"   (ngSubmit) = "onSubmit()">
        <div class="form-group">
          <label for="email">email</label>
          <input type="text"  id="email" class="form-control"  formControlName="email">
        </div>

        <div class="form-group">
          <label for="password">password</label>
          <input type="text"  id="password" class="form-control"  formControlName="password">
        </div>
<button class="btn btn-primary"  type="submit" [disabled]="SignForm.invalid " >Creer mon compte</button>
    </form>
    <p class="text-danger">{{errorMessage}}

    </p>

           </div>
</div>
